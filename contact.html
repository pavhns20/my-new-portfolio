  <body>
    <header class="contact-header">
      <div id="my-logo">
        <a href="index.html">paulharvey.</a>
      </div>

      <nav class="topnav-right">
        <a class="navi" id="work" href="index.html">Work</a>
        <a class="navi" id="about" href="about.html">About</a>
        <a class="navi" id="contact" href="contact.html">Contact</a>
      </nav>

      <img
        class="hamburger-icon"
        src="images/Hamburger_icon_white.png"
        alt="hamburger-menu-icon"
      />

      <aside class="hamburger-menu">
        <img
          class="menu-close"
          src="images/Hamburger-close-icon.png"
          alt="hamburger-menu-close"
        />
        <a href="index.html">Home</a>
        <a href="index.html">Work</a>
        <a href="about.html">About</a>
        <!-- <a href="contact.html">Contact</a> -->
      </aside>
    </header>

    <!-- <div class="contact-overlay">
    <h1>CONTACT</h1>
  </div> -->
    <!-- contact section -->
    <div id="contact-div">
      <div class="container">
        <h2>Contact</h2>
        <p>Email me for any information</p>
        <div class="contact-form">
          <!-- first grid section -->
          <div>
            <!-- <i class="fas fa-phone"></i> -->
            <span class="form-info">Phone no +61 0459 483278</span><br />
            <!-- <i class="fas fa-envelope"></i> -->
            <span class="form-info">info@paulharveydesign.com</span><br />
            <!-- <i class="fas fa-linkedin"></i> -->
            <span class="form-info">www.linkedin.com/in/paulvharvey</span>
          </div>

          <!-- second grid -->
          <div>
            <form>
              <input type="text" placeholder="Your Name" required />
              <input type="text" placeholder="Last Name" required />
              <input type="email" placeholder="Email" required />
              <input
                type="text"
                placeholder="Subject of this message"
                required
              />
              <textarea
                name="message"
                placeholder="Message"
                rows="5"
              ></textarea>
              <button class="submit">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="scratch">
      <p>Website design and build 2021 Paul Harvey.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
